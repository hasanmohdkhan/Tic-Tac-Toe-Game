<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://www.w3schools.com/w3css/4/w3.css'>

    <link rel="stylesheet" href="css/style.css">
 <link rel="script" href="js/index.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <!-- ===================================== -->
</head>

<body>
<!-- =================    HEADER      ==================== -->
<div id="titleDiv" class="w3-container text-center">
    <div id="titleDivCard" class="w3-card-2">
        <h1>Tie Tac Toe</h1>
        <h2>by: Hasan Mohd. Khan</h2>

    </div>

</div>

<!--  =================  END    HEADER      ==================== -->


<!-- ============== New Card  For Selection =================== -->

<div id="selectionDiv" class="w3-container text-center ">
    <div id="selectionDivCard" class="w3-card-2">
        <h3 id="selectionDivTitle"> Please Select: </h3>
        <div id="playerChoose" >
            <button  id="playerO" class="btn btn-primary"> <i  class="fa fa-circle-o fa-4x" aria-hidden="true"></i> </button>
            <button id="playerX" class="btn btn-danger"> <i  class="fa fa-times fa-4x" aria-hidden="true"></i> </button>

        </div>

    </div>

</div>

<!-- ============== END New Card  For Selection =================== -->


<!-- ============   Card for Tic Tac Toe Arena   ================= -->



<div id="arena" class="w3-container text-center">
    <div id="arenaCard" class="w3-card-2">
        <h3 id="arenaCardTitle"> Play  </h3>
        <!-- =======   ROW 1         ===========-->
        <div class="w3-row">
        <div class="w3-col-md-6">
            <a class="btn btn-primary tic" id="0">#</a>
            <a class="btn btn-primary tic" id="1">#</a>
            <a class="btn btn-primary tic" id="2">#</a>
        </div>
        </div>
        <!-- =======    END ROW 1      ===========-->


        <!-- =======   ROW 2             ===========-->
            <div class="w3-row">
                <div class="w3-col-md-6">
                    <a class="btn btn-primary tic" id="3">#</a>
                    <a class="btn btn-primary tic" id="4">#</a>
                    <a class="btn btn-primary tic" id="5">#</a>
                </div>
            </div>
         <!-- =======    END ROW 2     ===========-->

            <!-- =======   ROW 3            ===========-->
            <div class="w3-row">
                <div class="w3-col-md-6">
                    <a class="btn btn-primary tic" id="6">#</a>
                    <a class="btn btn-primary tic" id="7">#</a>
                    <a class="btn btn-primary tic" id="8">#</a>
                </div>
            </div>
            <!-- =======    END ROW 3     ===========-->
    </div>

</div>















<!-- ============  END Card for Tic Tac Toe Arena   ================= -->


<script src="js/index.js"></script>
</body>
</html>
