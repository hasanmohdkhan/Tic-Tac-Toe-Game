<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width , initial-scale=1">


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://www.w3schools.com/w3css/4/w3.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="css/style.css">
	
    <link rel="script" href="js/index.js">



    <!-- ===================================== -->
</head>

<body>
<!-- =================    HEADER      ==================== -->
<div id="titleDiv" class="w3-container text-center">
    <div id="titleDivCard" class="w3-card-2">
        <h1>Tie Tac Toe</h1>
        <h2>by: Hasan Mohd. Khan</h2>

    </div>

</div>

<!--  =================  END    HEADER      ==================== -->


<!-- ============== New Card  For Selection =================== -->

<div id="selectionDiv" class="w3-container text-center w3-animate-top">
    <div id="selectionDivCard" class="w3-card-2">
        
        <h3 id="selectionDivTitle "> Please Select: </h3>
        
        <div id="playerChoose" >
            <button onclick="clickO()" id="playerO" class="btn btn-primary w3-animate-left "> <i  class="fa fa-circle-o w3-spin" aria-hidden="true"></i> </button>
            <button onclick="clickX()" id="playerX" class="btn btn-danger w3-animate-right"> <i  class="fa fa-times  w3-spin" aria-hidden="true"></i> </button>

        </div>

    </div>

</div>

<!-- ============== END New Card  For Selection =================== -->


<!-- ============   Card for Tic Tac Toe Arena   ================= -->



<div id="arena" class="w3-container text-center w3-animate-bottom">
    <div id="arenaCard" class="w3-card-2">
        <span id="arenaCardTitle text-center " class="w3-text-blue playerSel w3-spin"> </span>
        <!-- =======   ROW 1         ===========-->
        <div class="w3-row-padding w3-animate-top">
            <div class="w3-col">
           <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="0" ></div>
           <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="1"></div>
           <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="2"></div>
            </div>
        </div>
        <!-- =======    END ROW 1      ===========-->


        <!-- =======   ROW 2             ===========-->
            <div class="w3-row-padding w3-animate-left">
                <div class="w3-col">
                    <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="3" ></div>
                    <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="4"></div>
                    <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="5"></div>
                </div>
            </div>
         <!-- =======    END ROW 2     ===========-->

            <!-- =======   ROW 3            ===========-->
            <div class="w3-row-padding w3-animate-right">
                <div class="w3-col">
                    <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="6">   </div>
                    <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="7">   </div>
                    <div class="cell w3-card w3-yellow w3-third w3-hover-shadow" id="8">   </div>
                </div>
            </div>
            <!-- =======    END ROW 3     ===========-->
    </div>

</div>


<!-- ============   Card for Tic Tac Toe Result or at end of game   === ============== -->

<div id="id01" class="w3-modal ">
    <div class="endGameDivCard ">

     <div id="EndGameDiv" class="w3-container text-center w3-modal-content w3-hover-blue w3-animate-top">
                <div id="endGameDivCard" class="endgame">
                    <h3 class="text" id="endGameDivTitle"></h3>

                    <button class="w3-button w3-circle w3-blue" onclick="document.getElementById('id01').style.display='none' ; startGame();"><i class="material-icons w3-spin w3-jumbo">refresh</i></button>

                </div>

            </div>


    </div>
</div>













<!-- ============  END Card for Tic Tac Toe Arena   ================= -->


<script src="js/index.js"></script>
</body>
</html>
